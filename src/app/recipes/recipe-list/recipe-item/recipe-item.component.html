<div routerLinkActive="active"
    [routerLink]="[index]" class="card h-100" style="cursor: pointer;" >
      <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="card-img-top" alt="..." style="max-height: 180px;">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
      </div>
    </div>
